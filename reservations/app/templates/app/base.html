<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

   <title> Univers des spectacles ! </title>

  </head>
  <body>
     <header> {% block header %}{% endblock header %} </header>

      <nav >

          <div class="navbar-nav"> <!-- Modify the url whenever we're loging or signing up-->
            {% if user.is_authenticated%}
              <a class= "nav-item nav-link" href="{% url 'profile' %} "> Profile </a>
              <a class= "nav-item nav-link" href="{% url 'logout' %} "> Logout </a>
            {% else %}
              <a class= "nav-item nav-link" href="{% url 'login' %} "> Login </a>
              <a class= "nav-item nav-link" href="{% url 'RegisterView' %} "> Register </a>
            {% endif %}
          </div>
     </nav>
     <section id="content">
       {% if messages %}
         {% for messages in messages %}
           <div class="alert alert- {{message.tags}}">
             {{message}}
           </div>
         {%endfor%}
       {%endif%}
       {% block content %}{% endblock %}
     </section>
  </body>
  </html>
