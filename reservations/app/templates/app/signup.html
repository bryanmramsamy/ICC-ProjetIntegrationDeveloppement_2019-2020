{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Enregistrez-vous</h2>
  <form method="post">
  <!-- csrf_token protection-->
    {% csrf_token %}
    <!--user_form instead of form-->
    {{ user_form }}
    <!--user_profile_form instead of form-->
    {{ user_profile_form }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
