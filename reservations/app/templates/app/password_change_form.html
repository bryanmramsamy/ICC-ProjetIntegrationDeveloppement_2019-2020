<!--password change form template-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Changez le mot de passe{% endblock %}

{% block content %}
<h4 > Change your password</h4>
<form  method="post">
{% csrf_token %}
{{ form|crispy }}
<button  type="submit">Change password </button>
</form>

{% endblock %}
