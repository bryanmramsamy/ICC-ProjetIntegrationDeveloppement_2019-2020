{% extends "app/base.html" %}

{% block content %}

    <section class="content">

      {% for rep in dico %}
          <h2>Titre : {{rep.show_id.title}}</h2>
          <img src="{{ rep.show_id.poster_url }}">
          <h2>Prix: {{rep.show_id.price}}</h2>
          <h2> Le spectacle à lieu : {{rep.time}}</h2>
          <h2> Le spectacle à lieu à : {{rep.location_id.designation}} </h2>
      {% endfor %}
    </section>

{% endblock content %}
