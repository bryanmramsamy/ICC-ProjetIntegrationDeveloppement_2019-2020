{% extends "base.html" %}

{% block title %}Login {% endblock %}

{% block content %}
<h1>Login</h1>

<form  action={%url 'login'%} method="post">
{% csrf_token %}
{{form}}
<input type="submit" value="Login">
</form>
{% endblock %}
