<!--password change form template-->
{% extends 'base.html' %}

{% block title %}Changez votre mot de passe{% endblock %}

{% block content %}
<form  method="post">
<!--csfr token -->
{% csrf_token %}
<input  type="hidden"  name="next"  value="{{ next }}">
{{ form }}
<button  type="submit" >Reset</button>
</form>
{% endblock %}
