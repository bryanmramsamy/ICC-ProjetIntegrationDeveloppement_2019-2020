<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock title%}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap , jquery, popper, bootstrap core JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- add fontawesome link to make disponible amazing icon -->
    <script src="https://kit.fontawesome.com/10b9094114.js"></script>

    <!-- some css rules before definition of a assets files  -->
    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
img {
	max-width: 100%;
	height: auto;
}
    </style>
    <!-- CSS error page-->
    <style>
        .error-template {
          padding: 40px 15px;text-align: center;
        }
        .error-actions {
          margin-top:15px;margin-bottom:15px;
            }
        .error-actions .btn {
          margin-right:10px;
          }
    </style>
</head>

<body>
<!-- Jumbotron Header -->
<header>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Mon Théatre ICC</h1>
        <p>Projet d'intégration de dévellopement</p>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show' %}">Show</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Representation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LocationListView' %}">Location</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- container - Page Content -->
<div class="container" style="margin-top:30px;margin-bottom:30px">
    {% block content %} Base content {% endblock content %}
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
</footer>

</body>
</html>
